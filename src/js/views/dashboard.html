 <div class="oj-hybrid-padding">
     <h1>Employee</h1>
     <div>
         <oj-table id='table' aria-label='Departments Table'
                   data='[[dataprovider]]'
                     selected.row='{{selectedRows}}'
                     
                      selection-mode='{"row": "multiple"}'
                      scroll-policy='loadMoreOnScroll'
                      scroll-policy-options='{"fetchSize": 10}'
                      on-selected-changed='{{selectedChangedListener}}'
                      columns='{{columnArray}}'
                      style='width: 100%; height: 400px;'>
             
         </oj-table>
         
         
         <script type="text/html" id="emp_photo">
               <td>
               <!-- <span class="avatar" data-bind="attr: {style: 'background-image: url($context.row.IMAGE)'}"></span> -->
               <img data-bind="attr: {src: $context.row.IMAGE}"></span>
               </td>
          </script>
          <script type="text/html" id="emp_name">
               <td data-bind="text: $context.row.FIRST_NAME + ' ' + $context.row.LAST_NAME">
               </td>
          </script>
          
          
         <br>
         <label for="selectedInfo">Current Selection:</label>
         <br>
         <textarea id="selectedInfo" style="height: 50px; width: 300px;"></textarea>

     </div>
 </div>
