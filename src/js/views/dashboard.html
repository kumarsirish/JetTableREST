 <div class="oj-hybrid-padding">
     <h1>Employee</h1>
     <div>
         <oj-table id='table' aria-label='Departments Table'
                   data='[[dataprovider]]'
                     selected.row='{{selectedRows}}'
                      selection-mode='{"row": "multiple"}'
                      scroll-policy='loadMoreOnScroll'
                      scroll-policy-options='{"fetchSize": 10}'
                      on-selected-changed='{{selectedChangedListener}}'
                   columns='[
                   {
                   "headerText": "Id", 
                   "field": "id",
                   "resizable": "enabled"
                   },
                   {
                   "headerText": "Department Id", 
                   "field": "DEPARTMENT_ID",
                   "resizable": "enabled"
                   },
                   {
                   "headerText": "First Name", 
                   "field": "FIRST_NAME",
                   "resizable": "enabled"
                   },
                   { 
                   "headerText": "Last Name", 
                   "field": "LAST_NAME",
                   "resizable": "enabled"
                   },
                   {
                   "headerText": "Salary", 
                   "field": "SALARY",
                   "resizable": "enabled"
                   },
                   {
                   "headerText": "Image", 
                   "field" : "IMAGE"
                   
                   }
                   ]'
                   style='width: 100%; height: 400px;'>
         </oj-table>
        

         
         <br>
         <label for="selectedInfo">Current Selection:</label>
         <br>
         <textarea id="selectedInfo" style="height: 50px; width: 300px;"></textarea>

     </div>
 </div>
